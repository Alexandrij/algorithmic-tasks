<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Event bubbling example</title>
    <link href="event-bubbling.css" rel="stylesheet"/>
</head>
<body>
<div class="root container--theme-dark">
    <div class="header container--theme-gray">
        header </br>
    </div>
    <div class="main container--theme-gray">
        <div class="nav container--theme-gray">
            nav
        </div>
        <div class="content container--theme-gray">
            <div class="test-grid">
                <div class="test-grid--cell">1</div>
                <div class="test-grid--cell">2</div>
                <div class="test-grid--cell">3</div>
                <div class="test-grid--cell">4</div>
                <div class="test-grid--cell">5</div>
                <div class="test-grid--cell">6</div>
                <div class="test-grid--cell">7</div>
                <div class="test-grid--cell">8</div>
            </div>
        </div>
    </div>
    <div class="footer container--theme-gray">
        footer
    </div>
</div>

<script type="text/javascript">
    const testGrid = document.querySelector('.test-grid');

    testGrid.addEventListener('click', (event) => {
        let cellTestGrid = event.target;

        if (!cellTestGrid)
            throw new Error('element not found');

        if (cellTestGrid.classList.contains('test-grid--cell') === true) {
            alert(cellTestGrid.innerText);
        }
    }, true);
</script>

</body>
</html>
